apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 'alphalegal.azurecr.io/frontend:v10'
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: REACT_APP_BACKEND_URL
              value: "http://localhost:5000/"
            - name: REACT_APP_LEGAL_URL
              value: "http://legal:8000/"
      imagePullSecrets:
        - name: frontend